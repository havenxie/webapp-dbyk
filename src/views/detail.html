	<div id="content"><p>圣诞过后是英国传统的boxing day,各种打折是血拼的好机会。话说我就是在今年这段时间购物之后，想着随便在Soho附近找个歇脚的地方吃个晚饭。然后就走到了Ceviche Pisco Bar门口，因为这家餐厅的网上评价很不错，而且印象中好像没吃过秘鲁菜，所以没怎么犹豫就推门进去了。这家餐厅白天的图片如下图所示，估计经常在Soho区溜达的童鞋会眼熟这个门脸，下次就去试试吧。</p><div class="content_img"><img id="img_1" src="https://img1.doubanio.com/view/presto/medium/public/507509.jpg" /></div><p>这家餐厅从外面看有点Barrafina（想看Barrafina食评的请点这两个链接 【Honey伦敦美食系列】被爆捧的米其林餐厅barrafina长啥样  内脏、软壳蟹，Barrafina的新店有点意思）的感觉，是那种喝酒吃小菜的Bar。Ceviche秘鲁菜是个连锁牌子，除了Ceviche Soho旗下还有Ceviche Old St, Andina and the new Casita Andina一共四家。据说每家菜单都不一样，去了Soho这个bar之后，我还挺期待去别的家试试的。Ceviche这个名字其实是秘鲁的国菜，就是柠檬腌鱼，一会我会有更多相关菜品介绍。</p><p>推门进去之后美女服务员说介不介意等十分钟，可以先点点喝的等着（图片摄于我第二次去这家）。</p><div class="content_img"><img id="img_2" src="https://img3.doubanio.com/view/presto/medium/public/507510.jpg" /></div><p>我说，好啊。于是开始看酒单，因为肠胃的原因我不敢喝刺激的饮品，所以看着有一款Cocorosa的无酒精鸡尾酒还蛮有意思，本来是想试试的，但是长得酷像赫本的调酒服务员说今天这款还真是抱歉，因为原料不足无法做。不过我第二次去的时候喝到了。真的很好喝。口感有点像果昔，很细腻。</p><div class="content_img"><img id="img_3" src="https://img3.doubanio.com/view/presto/medium/public/507512.jpg" /></div><p>顺便夸两句这个赫本服务员，美的让人心花怒放（外貌协会就是这么肤浅啊）。</p><div class="content_img"><img id="img_4" src="https://img3.doubanio.com/view/presto/medium/public/507514.jpg" /></div><p>然后就是点菜环节了，因为这是第一次来，我就问“赫本”有没有什么推荐，她非常热情地用笔给我详细介绍了她觉得值得点的菜，菜单被她勾勒的就是推荐菜。</p><div class="content_img"><img id="img_5" src="https://img5.doubanio.com/view/presto/medium/public/507516.jpg" /></div><p>基本上菜单以海鲜和肉为主，而且大量使用牛油果，感觉很健康的样子。随便点了几个她推荐的菜，然后坐在吧台上观望等待。</p><p style="font-weight:bold;">1Cancha(Crunchy Peruvian corn) ￡2</p><div class="content_img"><img id="img_6" src="https://img1.doubanio.com/view/presto/medium/public/507518.jpg" /></div><p>这道菜是刚点完，“赫本”就端上来的。玉米还能这么做，这是我人生中第一次吃这种浅炸的玉米粒。刚吃几口挺新鲜的，有浓郁的煤炭味，估计配酒是个不错的小菜。反正也不贵，如果和友人不为吃饭，只为喝酒谈天，点这个还是挺应景的。据说在秘鲁到处可以吃到这款小吃。</p><p>一会你们看到牛心那道菜时候，下面也有超大的玉米粒，我也是第一次吃到那种玉米。我特别好奇秘鲁有多少种玉米，结果查了发现有50多种之多。</p><p>不知道此生是否有机会去秘鲁在街头吃玉米。</p><p style="font-weight:bold;">2Camaron Palteado     ￡9</p><div class="content_img"><img id="img_7" src="https://img3.doubanio.com/view/presto/medium/public/507520.jpg" /></div><p>这道菜的配料有帝王虾，微辣沙拉，牛油果，黑色黎麦和地瓜脆片。造型很经典，看着也很健康。不得不说最下面的牛油果选得真是大，而且成熟度恰到好处。虾肉和沙拉的混合有点像熟了的虾肉饺子馅，配着红色和黑色的黎麦，吃起来还是挺舒服的。汤汁也很魔性，配合菜品一起吃，想把盘子舔了。</p><p style="font-weight:bold;">3Don Ceviche    ￡8</p><div class="content_img"><img id="img_8" src="https://img3.doubanio.com/view/presto/medium/public/507522.jpg" /></div><p>这道就是名菜Ceviche 啦。一般制作方式是用生鱼和柠檬汁混合，用酸味来把生鱼中的蛋白质改变性质，除了消毒还让口感变好，Ceviche通常是用Sea Bass或Flounder那種白肉魚來做，今天这道是海鲈鱼配紫洋葱和地瓜。汤汁是柠檬和牛奶及辣椒混合的。上面依旧搭配着地瓜脆片。这个地瓜脆片和在国内经常买的地瓜坊的地瓜片味道是一样的。挺有意思的，但是对于我来说并不新鲜。海鲈鱼基本是鱼生的感觉，口感很不错。</p><p style="font-weight:bold;">4Yucas     ￡4.5</p><div class="content_img"><img id="img_9" src="https://img3.doubanio.com/view/presto/medium/public/507524.jpg" /></div><p>其实就是烤地瓜条加Huancaina 酱。我理解为秘鲁的薯片和番茄酱。吃起来口感还可以，饱腹感倒是挺强，就是吃多了会觉得有点油。</p><p style="font-weight:bold;">5 Anticucho de Corazon     ￡8</p><div class="content_img"><img id="img_10" src="https://img5.doubanio.com/view/presto/medium/public/507526.jpg" /></div><p>这道烤牛心绝对是全场最佳。把我惊艳到了。而且8磅两串这个价格我也觉得性价比真好。</p><p>牛心烤的恰到好吃，可以看下图横切面，粉嫩的颜色十分有食欲。而且牛心下面藏着硕大的玉米，我长这么大第一次吃到这么大的玉米粒，刚开始我还以为是芸豆之类的豆子。上面淋的白色的酱是rocoto chilli cream。</p><div class="content_img"><img id="img_17" src="https://img3.doubanio.com/view/presto/medium/public/507540.jpg" /></div><div class="content_img"><img id="img_18" src="https://img3.doubanio.com/view/presto/medium/public/507541.jpg" /></div><p>吃完饭的时候服务员小哥问最喜欢哪道菜，我毫不犹豫说了牛心这道菜。他说，要给我看看牛心的原始照片，结果他手机里的图片如下图，主厨Martin Morales拎着原始的大牛心。这像素不咋的，我找了半天，只能找到这个。</p><div class="content_img"><img id="img_11" src="https://img1.doubanio.com/view/presto/medium/public/507528.jpg" /></div><p>网上有评论说我们已经失传了吃心的技艺，然后说Martin Morales这位秘鲁的冠军厨师把它发扬的很好。其实中国也很多地方吃心的，比如说东北，出去烤串都会要点心管什么的。Martin Morales就是Ceviche连锁店的老板兼厨师了，在一次采访中他说他们是这么做牛心的：把牛心切成块然后放在醋、孜然、熏辣椒里面浸泡，最后炙烤。因为牛心在英国超市里很便宜，所以很多高档餐厅都不把牛心放在菜单里。但我个人认为这家餐厅的牛心做的真的很好很好！强推。另外想吃点重口味伦敦菜的不妨试试我公众号这个链接：【Honey伦敦系列】世界前一百的米其林一星英国菜餐厅St. JOHN</p><p style="font-weight:bold;">6Jalea Steamed Buns   ￡8.5</p><div class="content_img"><img id="img_12" src="https://img1.doubanio.com/view/presto/medium/public/507529.jpg" /></div><p>“赫本”说这道菜是她的全场最爱。为了一窥她的爱，我毫不犹豫点了这道深炸鲈鱼菜夹馍。其实材料还是那几种，鲈鱼啦，洋葱啦，各种秘鲁酱啦。鲈鱼炸的很嫩，技术很好。这是一道饱腹感很强的主食，中规中矩，吃起来又软又脆，感觉作为一个快速解决的午餐也不错。</p><p style="font-weight:bold;">7Tiradito de Conchas   ￡12</p><div class="content_img"><img id="img_13" src="https://img3.doubanio.com/view/presto/medium/public/507531.jpg" /></div><p>扇贝这道菜是我第二次去的时候点的，说实话端上来之后觉得没有第一次的海鲈鱼那道凉菜好。扇贝很嫩，配料有roasted amrillo-lemon tiger's milk, cream, sea fennel, black tobiko caviar.量比较小，相比这个价格会略略有点失望。</p><p style="font-weight:bold;">8Pulpazo  ￡12</p><div class="content_img"><img id="img_14" src="https://img3.doubanio.com/view/presto/medium/public/507534.jpg" /></div><p>烤章鱼，香肠，豆泥和菠菜。营养搭配的挺丰富的。感觉章鱼腿的质感要甩Barrifina几条街，非常赞。同伴不太喜欢整体的搭配，觉得这个豆泥和香肠都很一般。不过饱腹感倒是不错。</p><p style="font-weight:bold;">9Seco de Hongos con Maiz￡12</p><div class="content_img"><img id="img_15" src="https://img3.doubanio.com/view/presto/medium/public/507535.jpg" /></div><p>蘑菇和玉米泥，第二次去的时候“赫本”不在，一个很胖的服务员说他很喜欢这道菜，于是就点了。我蛮喜欢香菇的口感，但同伴觉得这道菜太一般。后来那天晚上大概十一点多，我们又打算去这家吃，但是门口领座服务员说他们马上关门啦，然后又看见那个胖服务员，看见我们装作没看见一样，人丑多作怪啊。有点想“赫本”。</p><p>接连两次去这家，两次都点的菜是烤牛心，甜点没有特别想吃的。每次吃完，心满意足地走出餐厅，吃好喝好买好真是人生一大享受哇。更多刺激是好好努力，挣钱吃喝哇~</p><p style="font-weight:bold;">Ceviche Pisco Bar</p><p>味道3.9/5</p><p>环境3.8/5</p><p>服务 4/5</p><p>价格 RMB200+每人</p><p>性价比4/5</p><p>推荐指数：4/5</p><p>Ps：本文独立视角，未和餐厅有任何利益关系。</p><p>“全方味Honey”公众号博主，羽辛|英国博士在读</p><p>美食、健康和文学撰稿人|主要写菜谱、食评、养生及随笔。</p><p>商业合作、约稿、转载等邮件联系：361291216@qq.com</p></div>
