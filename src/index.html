<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

</head>
<body ng-app="Yike"  id="app">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div id="navs" ng-class="{navs: true, collapse: collapsed}" ng-controller="NavController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./images/owner.jpg" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: index == key}" ng-repeat="(key, nav) in navs">
					<a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<!-- 视图区域 -->
		<div class="container">
			<!-- 头部 -->
			<!-- <div ng-class="{header: true, collapse: collapsed}"> -->
			<div ng-class="{header: true}">
				<a href="javascript:;" ng-click="toggle()" class="menu icon-menu" ng-show="menu"></a>
				<a href="" class="goback" ng-click="goBack()" ng-hide="menu"><</a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search" ng-show ="search"></a>
				<a href="javascript:;" class="search icon-bell" ng-show ="search"></a>
			</div>
			<!-- 主体 -->
			<!-- <div ng-class="{body: true, collapse: collapsed}"> -->
			<div ng-class="{body: true}">
				<div loading class="loading" ng-hide="loaded" src="./images/loading.gif"></div>
				<!-- 占位符 -->
				<div ng-view>
					
				</div>
			</div>
		</div>
	</div>
	<!-- endbuild -->
	<div ng-class="{shadow : collapsed}" id="shadow" ng-click="hideShadow()">	
	</div>
	<!-- build:js ./libs/angular.min.js -->
	<script src="./lib/angular/angular.js"></script>
	<script src="./lib/angular-route/angular-route.js"></script>
	<!-- endbuild -->

	<!-- build:js ./scripts/app.js -->
	<!-- AngularJS入口 -->
	<script src="./js/app.js"></script>
	<!-- 控制器模块 -->
	<script src="./js/controllers.js"></script>
	<script src='./js/services.js'></script>
	<!-- 指令模块 -->
	<script src="./js/directives.js"></script>
	<!-- endbuild -->
</body>
</html>
